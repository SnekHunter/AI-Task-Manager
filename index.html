<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toâ€‘Do â€” Single Page App</title>
  <link rel="stylesheet" href="/ai-task-manager/static/css/styles.css">
 </head>
 <body>
  <header class="topbar">
    <div class="brand">Toâ€‘Do</div>
    <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">ðŸŒ“ Theme</button>
  </header>

  <main class="container">
    <!-- Composer + Controls (combined) -->
    <section class="card controls" id="controlsCard">
      <div class="controls-top" style="display:grid; grid-template-columns: 1fr auto; gap: var(--space); padding: calc(var(--space) * 1.25);">
        <!-- Composer (left) -->
        <div style="display:flex; gap: var(--space); align-items:center;">
          <input id="newTitle" class="input" type="text" placeholder="Add a task (e.g., â€˜Buy milkâ€™)" maxlength="200" />
          <button id="addBtn" type="button" class="btn-primary">Add</button>
        </div>
        <!-- Search (fills remaining space) -->
        <div class="search" style="display:flex; align-items:center; gap:8px;">
          <input id="search" type="search" placeholder="Searchâ€¦" aria-label="Search tasks" style="width:100%; transition: width .22s ease, opacity .18s ease;" />
        </div>
      </div>

      <div class="controls-bottom">
        <div class="segmented" role="tablist" aria-label="Filters">
          <button type="button" class="active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button type="button" data-filter="active" role="tab" aria-selected="false">Active</button>
          <button type="button" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        </div>
        <div class="actions-row">
          <button id="clearCompleted" type="button" class="btn-secondary" disabled>Clear completed</button>
          <button id="deleteAllBtn" type="button" class="btn-secondary" disabled>Delete all</button>
        </div>
      </div>
    </section>

    <!-- Task list -->
    <section id="listCard" class="card list" aria-live="polite">
      <div id="list"></div>
      <div class="list-count" id="count">0 items</div>
    </section>

    <!-- Chat Assistant -->
    <section class="card chat" aria-label="Chat assistant">
      <div class="chat-title" style="font-weight:700; padding:12px 16px">Taskâ€‘Master</div>
      <div id="chatLog" class="chat-messages" role="log" aria-live="polite" aria-label="Conversation"></div>
      <div class="chat-composer">
        <input id="chatInput" class="input" type="text" placeholder="Try: 'add buy milk', 'complete task 1', 'show my tasks'" />
        <button id="chatSend" type="button" class="btn-primary">Ask</button>
      </div>
      <div class="chat-hint">Try to be specific for some tasks. Otherwise, the assistant translates your text to function calls and executes them.</div>
    </section>

  </main>

  <!-- Snackbar (Undo) -->
  <div id="snackbar" class="snackbar" role="status" aria-live="polite">
    <span id="snackbarMsg"></span>
    <button id="snackbarAction" type="button" style="display:none"></button>
  </div>

  <script src="/ai-task-manager/static/js/app.js" defer></script>
</body>
</html>
